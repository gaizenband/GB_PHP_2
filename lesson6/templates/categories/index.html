{% include 'header.html' %}
<div id="catalog-data">
    <ul class="category-list">
        {% for subcategory in content_data.subcategories %}
        <li class="category-item">
            <a href="?path=Categories/{{ subcategory.id_category }}" class="category-path">
                <img src="../img/categories/{{subcategory.img}}.jpg" alt="logo" class="category-img">
                <p>{{ subcategory.name }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

<div id="goods-data">
    <ul class="category-list">
        {% for good in content_data.goods %}
        <li>
            <a href="?path=Categories/goods/{{ good.id_good }}/" class="category-path">
                <img src="../img/items/{{good.id_good}}.jpg" alt="logo" class="category-img">
                <p>{{ good.name }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% include 'footer.html' %}
