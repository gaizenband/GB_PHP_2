{% include 'header.html' %}

<div class="good-item">
    <img src="../img/items/{{content_data.id_good}}.jpg" alt="logo" class="good-img">
    <h1>{{ content_data.name }}</h1>
    <h2>{{ content_data.price }} руб.</h2>

    {% if user %}
    <button type="button" class='buyme' id='good_{{ content_data.id_good }}' onClick="addItem({{content_data.id_good}})">Купить</button>
    {% else %}
    <p>Пожалуйста, авторизуйтесь</p>
    {% endif %}
</div>

{% include 'footer.html' %}
