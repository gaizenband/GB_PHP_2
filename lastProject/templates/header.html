<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="../vendor/twbs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../vendor/twbs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../style/style.css">
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid d-flex justify-content-around">
                    <div>
                        <a class="navbar-brand" href="./">Super Shop</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            {% for category in categories %}
                            <li>
                                <a href="?path=Categories/{{ category.id_category }}" link="{{ category.id_category }}" class="nav-link active" aria-current="page">{{ category.name }}</a>
                            </li>
                            {% endfor %}
                            {% if user %}
                                {% if userStatus == 1 %}
                                        <a href="?path=admin/index" class="nav-link active">Админка</a>
                                    {% else %}
                                        <a href="?path=user/personalPage" class="nav-link active">Личный кабинет</a>
                                        <a href="?path=order/cart" class="nav-link active">Корзина</a>
                                {% endif %}

                                <a href="?path=user/logout" class="nav-link active">Выйти</a>
                            {% else %}
                                <a href="?path=user/login" class="nav-link active">Авторизация</a>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>





        <div class="content">
